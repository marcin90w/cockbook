<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Kategoria</title>
</head>
<body>

<main layout:fragment="content">
    <div class="d-flex flex-nowrap">
        <div class="p-2 flex-grow-1">
            <div class="card text-center" style="width: 90%">
                <div class="card-header" th:height="10px"></div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${category.type}"></h5>
                    <img th:src="@{${category.imgUrl}}" height="300px" width="auto">
                    <p class="card-text" th:text="${category.description}"></p>
                    <a href="/" class="btn btn-primary">Wróć do strony głównej</a>
                </div>
                <div class="card-footer text-muted" th:height="10px"></div>
            </div>
        </div>
        <div class="order-2 p-2" style="margin-right: 40px">
            <a href="/recipe/add" class="btn btn-primary">Dodaj swój przepis</a>
        </div>
    </div>

    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col" th:each="przepis: ${recipes}">
                    <div class="card shadow-sm" style="width: 95%">
                        <a th:href="'/categories/recipes/' + ${przepis.id}">
                            <img th:src="@{${przepis.recipeImgUrl}}" class="card-img-top">
                        </a>
                        <div class="card-body">
                            <p class="card-text" th:text="${przepis.name}"></p>
                            <div class="d-flex flex-row mb-3" style="margin-left: 20px" th:width="50">
                                <a th:href="'/categories/recipes/' + ${przepis.id}" th:text="${przepis.name}" class="btn btn-primary"></a>
                                <p class="d-inline p-2 text-bg-secondary">Ilość polubień: </p>
                                <p class="d-inline p-2 text-bg-secondary" th:text="${przepis.likedRecipe}"></p>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <small class="text-muted" th:text="'Czas przygotowania: ' + ${przepis.prepareTime} + ' minut'">czas przygotowania</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
