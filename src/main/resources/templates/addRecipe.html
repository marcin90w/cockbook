<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>KitchenMania</title>
</head>
<body>
<main layout:fragment="content">

    <form method="post" action="#" th:object="${createRecipe}" class="row g-3" style="margin: 7%">
        <div class="col-md-7">
            <label class="form-label">Wybierz kategorię przepisu</label>
            <select class="form-select" th:field="*{recipeCategory}" required>
                <option th:each="types: ${recipeCategories}" th:value="${types.id}" th:text="${types.type}"></option>
            </select>
        </div>
        <div class="col-md-3">
            <label class="form-label">Czas przygotowania - podaj w minutach</label>
            <input type="number" class="form-control" th:field="*{prepareTime}" required>
        </div>
        <div class="col-10" style="margin-right: 20%">
            <input class="form-control" type="text" placeholder="Nazwij przepis" th:field="*{name}" required>
        </div>
        <div th:object="${createRecipeDescription}">
            <div class="col-10">
                <textarea class="form-control" th:field="*{description}" placeholder="Wpisz kilka słów o przepisie" required></textarea>
            </div>
            <div class="col-10">
                <textarea style="height: 100px; margin-top: 10px" class="form-control" th:field="*{ingredients}" placeholder="Wpisz składniki" required></textarea>
            </div>
            <div class="col-10">
                <textarea style="height: 100px; margin-top: 10px" class="form-control" th:field="*{instruction}" placeholder="Instrukcja krok po kroku" required></textarea>
            </div>
            <div class="col-10">
                <textarea style="height: 100px; margin-top: 10px" class="form-control" th:field="${createRecipe.recipeUrl}" placeholder="www.podaj.link.koniecznie.na.koncu.jpg" required></textarea>
            </div>
            <div class="col-6">
                <div class="form-check">
                    <input class="form-check-input" th:field="*{date}" type="checkbox" th:value="${localDate.now()}" checked>
                    <label class="form-check-label" th:data="${localDate.now()}">

                    </label>
                </div>
                <!--<select class="form-select" style="margin-top: 10px" th:field="*{date}">
                    <option selected th:value="${localDate.now()}" th:text="${localDate.now()}"></option>
                    <option value="1">1</option>
                </select>
                <select class="form-select" style="margin-top: 10px" th:field="*{id}">
                    <option selected th:value="${addIdDescription}" th:text="${addIdDescription}"></option>
                    <option value="1">1</option>
                </select><-->
            </div>
        </div>
        <input style="width: 100px" type="submit" value="Dodaj!" />
    </form>

</main>
</body>
</html>
